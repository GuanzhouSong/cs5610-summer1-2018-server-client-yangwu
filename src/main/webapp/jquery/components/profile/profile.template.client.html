<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<title>Profile</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="profile.controller.client.js"></script>

</head>
<body>
<div class="container">
 <h1 id="title">Profile</h1>
	<form>
		<div class="form-group row">
			<label for="username" class="col-sm-2 col-form-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="username" placeholder="Alice">
			</div>
		</div>

		<div class="form-group row">
			<label for="phone" class="col-sm-2 col-form-label">Phone</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="phone" placeholder="phone">
			</div>
		</div>

		<div class="form-group row">
			<label for="email" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="email" placeholder="email">
			</div>
		</div>

		<div class="form-group row">
			<label for="role" class="col-sm-2 col-form-label">Role</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="role" placeholder="role">
			</div>
		</div>

		<div class="form-group row">
			<label for="dateOfBirth" class="col-sm-2 col-form-label">Date of Birth</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" id="dateOfBirth" placeholder="date of birth">
			</div>
		</div>

		<button id="updateBtn"
				type="button"
				class="btn btn-primary btn-block">Update</button>
		<button id="logoutBtn"
				type="button"
				class="btn btn-primary btn-block">Logout</button>

	</form>
 </div>
</body>
</html>
